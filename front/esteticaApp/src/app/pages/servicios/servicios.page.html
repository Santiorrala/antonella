<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of servicios">
        
        <ion-label>
          {{ item.se_nombre }}
        </ion-label>
        <ion-button fill="outline" slot="end" (click)="openModal(item.se_codigo, item.se_duracion)">
          +
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
