<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of categorias" (click)="cargarServicos(item.ca_codigo)">
      <ion-avatar slot="start">
        <img [src]="getImageUrl(item.ca_imagen)" alt="{{ item.ca_nombre }}">
      </ion-avatar>
      {{ item.ca_nombre }}
    </ion-item>
  </ion-list>
</ion-content>
